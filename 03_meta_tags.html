<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- These are the <meta> tag attributes studied on this video-->
    <meta name="description" content="This is my website description">
    <meta name="keywords" content="web development, web design">
    <!-- If you don't want your page to rank on search engines, use the <meta> tag attribute bellow-->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <!-- NOINDEX: doesn't index your page on any search engine
    NOFOLLOW: doesn't follow any link on the page-->
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
