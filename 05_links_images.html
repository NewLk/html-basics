<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links And Images</title>
</head>

<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local Image -->
    <img src="/images/i_just_can't.png" alt="Couldn't load, I`m sorry" width="200">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="Couldn't load, I`m sorry">
</body>

</html>
